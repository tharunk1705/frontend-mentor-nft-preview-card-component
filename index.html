<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              container: "hsl(217, 54%, 11%)",
              card: "hsl(216, 50%, 16%)",
              para: "hsl(215, 51%, 70%)",
              cyan: "hsl(178, 100%, 50%)",
              line: "hsl(215, 32%, 27%)",
            },
            fontFamily: {
              outfit: ["Outfit", "sans-serif"],
            },
          },
        },
      };
    </script>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
    </style>
  </head>
  <body
    class="h-screen w-screen bg-container font-outfit flex justify-center md:items-center"
  >
    <div class="h-4/5 w-full flex flex-col justify-center items-center">
      <div
        class="h-4/5 md:h-full w-4/5 md:w-1/5 bg-card p-8 rounded-xl shadow-2xl shadow-slate-900"
      >
        <img
          src="images/image-equilibrium.jpg"
          alt="Equilibrium"
          class="rounded-xl"
        />
        <h3 class="text-white text-2xl font-semibold pt-6">
          Equilibrium #3429
        </h3>
        <p class="text-para py-4 text-left text-base">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="flex justify-between items-center">
          <div class="flex items-center text-cyan">
            <img
              src="images/icon-ethereum.svg"
              alt="eth"
              class="inline-block mr-2"
            />
            <span>0.041 ETH</span>
          </div>
          <div class="flex items-center text-para">
            <img
              src="images/icon-clock.svg"
              alt="eth"
              class="inline-block mr-2"
            />
            <span>3 days left</span>
          </div>
        </div>
        <div class="border-b-2 border-line my-2"></div>

        <div class="py-2 flex items-center">
          <img
            src="images/image-avatar.png"
            alt="avatar"
            class="h-8 w-8 rounded-full border-2 border-white mr-4"
          />
          <p class="text-para">
            Creation of <span class="text-white">Jules Wyvern</span>
          </p>
        </div>
      </div>
      <div class="attribution mt-6 text-white text-base md:text-lg">
        <span>
          Challenge by
          <a
            href="https://www.frontendmentor.io?ref=challenge"
            target="_blank"
            class="decoration-none text-cyan"
          >
            Frontend Mentor</a
          >. Coded by
          <a class="text-cyan" href="https://tharunkumar.vercel.app"
            >Tharun Kumar</a
          >.
        </span>
      </div>
    </div>
  </body>
</html>
